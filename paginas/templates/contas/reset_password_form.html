

{% extends 'layout.html'%}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->  
    
    <h1 class="h3 mb-2 text-gray-800">Perfil</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">Cabe√ßalho</div>
  
        <div class="card-body">
            <div class="table-responsive">
              
                               
         
                <form method="post" class="login-form" style="color: red;" >
                    {% csrf_token %}
                
                   
                    {% if form.errors %}
                     
                       {{form.new_password1.errors}}
                       {{form.new_password2.errors}}                 
                  
                    {% else %}
                   
                     {% endif %}
                    <div class="form-group">
                        <h3>Preencha os campos abaixo para </h3>
                    </div>
                    
                    
                
                    <div class="form-group">
                        
                        <input type="password" name="new_password1" placeholder="Nova Senha" autocomplete="new-password" required="" id="id_new_password1">
                     
                           <!--  {{form_senha.new_password1}}-->
                    </div>
                
                    <div class="form-group">
                       
                        <input type="password" name="new_password2" placeholder="Confirme a nova Senha" autocomplete="new-password" required="" id="id_new_password2">
                      
                        <!-- {{form_senha.new_password2}} -->
                    </div>
                              
               
                    <div class="form-group">
                        <input type="submit" value="Alterar" class="btn btn-primary"> 
                     
                        <a href="{% url 'alterar_perfil' %}" class="btn btn-light btn-icon-split">
                            <span class="icon text-gray-600">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                            <span class="text">Voltar</span>
                        </a>
                    </div>
                   
            
            
            </form>
            


            

          
            
            </div>
            
        </div>

    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
